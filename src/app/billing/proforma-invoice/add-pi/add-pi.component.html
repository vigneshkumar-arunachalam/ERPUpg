<div class="contents">
<h2>Enter Proforma Invoice Details</h2>
    <form [formGroup]="addPI_section1">
        <div class="row">

            <div class="col-lg-12">
                <div class="form-group row">
                    <div class="form-check form-check-inline"  *ngFor="let radio of initial_Radio;let i=index">
                        <input class="form-check-input" type="radio" name="initial" id="initial{{i}}"
                            formControlName="initial" value="{{radio.id}}"  (change)="handleChange_initial(radio.id,$event)">
                        <label class="form-check-label" for="initial{{i}}">{{radio.name}}</label>
                    </div>
                   
                </div>
            </div>

            <div class="col-lg-6">
                <div class="form-group row">
                    <label for="cmp_name" class="col-lg-12 col-form-label">Company Name</label>
                    <div class="col-lg-12">
                        <select name="enqFormValue" id="cmp_name" class="form-control" formControlName="companyName">
                            <option [ngValue]="null" selected disabled>Select Company Name</option>
                            <!-- <option *ngFor="let comp_name of billerList" value="{{comp_name.billerId}}">
                                {{comp_name.billerName}}
                            </option> -->
                        </select>
                    </div>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="form-group row">
                    <label for="inv_no" class="col-lg-12 col-form-label">Invoice No</label>
                    <div class="col-lg-12">
                        <input type="text " class="form-control" formControlName="invoiceNo"
                            [attr.readonly]="isReadOnly" id="inv_no" />
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group row">
                    <label for="add" class="col-lg-12 col-form-label">Address</label>
                    <div class="col-lg-12">
                        <input type="text " class="form-control mt-2" formControlName="address_1" />
                        <input type="text " class="form-control mt-2" formControlName="address_2" />
                        <input type="text " class="form-control mt-2" formControlName="address_3" />
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group row">
                    <label for="regg" class="col-lg-12 col-form-label">Reg #</label>
                    <div class="col-lg-12">
                        <input type="text " class="form-control" formControlName="Reg" [attr.readonly]="isReadOnly"
                            id="regg" />
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group row">
                    <label for="po" class="col-lg-12 col-form-label">PO.No</label>
                    <div class="col-lg-12">
                        <input type="text " class="form-control" formControlName="PoNo" [attr.readonly]="isReadOnly"
                            id="po" />
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group row">
                    <label for="gstt" class="col-lg-12 col-form-label">GST #</label>
                    <div class="col-lg-12">
                        <input type="text " class="form-control" formControlName="GST" [attr.readonly]="isReadOnly"
                            id="gstt" />
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group row">
                    <label for="datee" class="col-lg-12 col-form-label">Date *</label>
                    <div class="col-lg-12">
                        <input type="date" class="form-control" formControlName="Date" [attr.readonly]="isReadOnly"
                            id="datee" />
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group row">
                    <label for="attn1" class="col-lg-12 col-form-label">Attn</label>
                    <div class="col-lg-12">
                        <input type="text" class="form-control" formControlName="Attn_1" [attr.readonly]="isReadOnly"
                            id="attn1" />
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group row">
                    <label for="ship" class="col-lg-12 col-form-label">Ship To</label>
                    <div class="col-lg-12">
                        <input type="text" class="form-control mt-2" formControlName="ShipTo_1" />
                        <input type="text" class="form-control mt-2" formControlName="ShipTo_2" />
                        <input type="text" class="form-control mt-2" formControlName="ShipTo_3" />
                        <input type="text" class="form-control mt-2" formControlName="ShipTo_4" />
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group row">
                    <label for="podatee" class="col-lg-12 col-form-label">PO.Date</label>
                    <div class="col-lg-12">
                        <input type="date" class="form-control" formControlName="PoDate" [attr.readonly]="isReadOnly"
                            id="podatee" />
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group row">
                    <label for="sales_rep" class="col-lg-12 col-form-label">Sales Rep</label>
                    <div class="col-lg-12">
                        <select id="sales_rep" class="form-control" formControlName="salesRep">
                            <option [ngValue]="null" selected disabled>Select Sales Rep</option>
                            <!-- <option *ngFor="let comp_name of billerList" value="{{comp_name.billerId}}">
                                {{comp_name.billerName}}
                            </option> -->
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group row">
                    <label for="Ship_By" class="col-lg-12 col-form-label">Ship By</label>
                    <div class="col-lg-12">
                        <select id="Ship_By" class="form-control" formControlName="ShipBy">
                            <option [ngValue]="null" selected disabled>Select Ship By</option>
                            <!-- <option *ngFor="let comp_name of billerList" value="{{comp_name.billerId}}">
                                {{comp_name.billerName}}
                            </option> -->
                        </select>
                    </div>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="form-group row">
                    <label for="Ship_Date" class="col-lg-12 col-form-label">Ship Date</label>
                    <div class="col-lg-12">
                        <input type="date" class="form-control" formControlName="ShipDate" [attr.readonly]="isReadOnly"
                            id="Ship_Date" />
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group row">
                    <label for="attn2" class="col-lg-12 col-form-label">Attn</label>
                    <div class="col-lg-12">
                        <input type="text" class="form-control" formControlName="Attn_2" [attr.readonly]="isReadOnly"
                            id="attn2" />
                    </div>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="form-group row">
                    <label for="term" class="col-lg-12 col-form-label">Terms</label>
                    <div class="col-lg-12">
                        <input type="text" class="form-control" formControlName="terms" [attr.readonly]="isReadOnly"
                            id="term" />
                    </div>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="form-group">
                    <label for="refDetails" class="form-label">Ref</label>
                    <textarea class="form-control" formControlName="Ref" style="height: 70px;" row="2"></textarea>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="form-group row">
                    <label for="curren" class="col-lg-12 col-form-label">Currency</label>
                    <div class="col-lg-12">
                        <select id="curren" class="form-control" formControlName="Currency">
                            <option [ngValue]="null" selected disabled>Select Currency</option>
                            <!-- <option *ngFor="let comp_name of billerList" value="{{comp_name.billerId}}">
                                {{comp_name.billerName}}
                            </option> -->
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group row">
                    <label for="ccr" class="col-lg-12 col-form-label">Currency Conversion Rate</label>
                    <div class="col-lg-12">
                        <input type="text" class="form-control" formControlName="CurrencyConversionRate"
                            [attr.readonly]="isReadOnly" id="ccr" />
                    </div>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="form-group row">
                    <label for="Payment" class="col-lg-12 col-form-label">Payment Via</label>
                    <div class="col-lg-12">
                        <select id="Payment" class="form-control" formControlName="PaymentVia">
                            <option [ngValue]="null" selected disabled>Select Currency</option>
                            <!-- <option *ngFor="let comp_name of billerList" value="{{comp_name.billerId}}">
                                {{comp_name.billerName}}
                            </option> -->
                        </select>
                    </div>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="form-group row">
                    <div class="form-check form-check-inline"  *ngFor="let radio1 of exportState_Radio;let i=index">
                        <input class="form-check-input" type="radio" name="export_state" id="export_state{{i}}"
                            formControlName="export_state" value="{{radio1.id}}"  (change)="handleChange(radio1.id,$event)">
                        <label class="form-check-label" for="export_state{{i}}">{{radio1.name}}</label>
                    </div>
                   
                </div>
            </div>

            <!-- <div class="col-lg-6">
                <div class="form-group row">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="export_state" id="export_state_1"
                            formControlName="export_state" value="Local" (change)="handleChange($event)">
                        <label class="form-check-label" for="export_state_1">Local</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="export_state" id="export_state_2"
                            formControlName="export_state" value="Export" (change)="handleChange($event)">
                        <label class="form-check-label" for="export_state_2">Export </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="export_state" id="export_state_3"
                            formControlName="export_state" value="Zero Valid" (change)="handleChange($event)">
                        <label class="form-check-label" for="export_state_3">Zero Valid </label>
                    </div>
                </div>
            </div> -->


            <div class="col-lg-6">
                <div class="form-group row">
                    <div class="form-check form-check-inline"  *ngFor="let display of dynamicCheckboxwithKey;let i=index">
                        <input class="form-check-input" type="checkbox"  formControlName="mile_Discount" 
                        id="inlineCheckbox{{i}}" value="{{display.id}}" (change)="mile($event)" (change)="EditCHK_MileDiscount(display.id,$event)">
                        <label class="form-check-label" for="inlineCheckbox{{i}}">{{display.name}} </label>
                      </div>
                      <!-- <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" formControlName="mile_MileStone" 
                        id="inlineCheckbox2" value="Mile Stone" (change)="mile($event)">
                        <label class="form-check-label" for="inlineCheckbox2"> Mile Stone</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" formControlName="mile_MSDisplay" 
                        value="M S Display" (change)="mile($event)">
                        <label class="form-check-label" for="inlineCheckbox3">M S Display </label>
                      </div> -->
                </div>
            </div>

            <div class="col-lg-6">
                <div class="form-group">
                    <label for="refResellerDetails" class="form-label">Reference Reseller Name</label>
                    <textarea class="form-control" formControlName="ReferenceResellerName" style="height: 70px;" row="2"></textarea>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="form-group row">
                    <div class="form-check form-check-inline"  *ngFor="let logo of SelectExtraLogoCheckboxwithKey;let i=index">
                        <input class="form-check-input" type="checkbox"  formControlName="ExtraLogo" 
                        id="inlineCheckbox{{i}}" value="{{logo.id}}" (change)="mile($event)" (change)="EditCHK_ExtraLogo(logo.id,$event)">
                        <label class="form-check-label" for="inlineCheckbox{{i}}">{{logo.name}} </label>
                      </div>
                  
                </div>
            </div>

        </div>
    </form>
    <form [formGroup]="addPI_section3">
        <section class="overall">
            <section class="left_section">
                <!-- <div class="col-lg-12">
                            <h1>hi</h1>
                            <h1>hi</h1>
                            <h1>hi</h1>
                        </div> -->
            </section>

            <section class="right_section">


                <div class="col-lg-12">


                    <div class="row">


                       
                        <div class="col-lg-12">

                            <div class="row d-flex">
                                <div class="col-lg-6">
                                    <label class="col-form-label" >Gross
                                        Total(Rs.)</label>
                                </div>
                                <div class="col-lg-6">
                                    <input type="text" class="form-control mt-2" 
                                        formControlName="section3_gross_total" />
                                </div>
                            </div>
                        </div>



                        <div class="col-lg-6">
                            <button class="btn btn-primary mr-2 mt-2" data-toggle="modal"
                                data-target="#discountFormFinal" 
                                style="padding: 0px;width:120px;margin-right: 0px!important;float: right;height: 42px;">Discount
                                (-)</button>
                        </div>
                        <div class="col-lg-6">
                            <div class="d-flex justify-content-center">


                                <input type="text" class="form-control  mt-2" 
                                    formControlName="section3_discount_txtbox" id="finalDiscount_amt" />
                                <input type="hidden" class="form-control" style="text-align: right;"
                                    formControlName="final_dis_type" id="final_discount_type"
                                    />
                                <input type="hidden" class="form-control" style="text-align: right;"
                                    formControlName="final_dis_val" id="final_discount_val"
                                     />
                            </div>
                        </div>

                        <!-- <div class="d-flex">
                                    <div class="col-lg-12">
                                        <div class="d-flex ml-2 mt-2 justify-content-center">
                                            <select name="billerID" id="billerID" class="form-control"
                                                aria-label="Default select example"
                                                formControlName="section3_gst_dropdown">
                                                <option [ngValue]="null" selected disabled>Select Tax</option>


                                                <option *ngFor="let tax of TaxDropdownList" value="{{tax.taxId}}">
                                                    {{tax.tax_name}}
                                                </option>
                                            </select>
                                            <input type="text" formControlName="section3_txtboxRow3" class="form-control ml-2 mt-2" />
                                        </div>
                                    </div>
                                </div> -->
                        <div class="col-lg-6">
                            <div class="form-group ml-2 mt-2">


                                <select name="billerID" id="billerIDs" class="form-control"
                                    aria-label="Default select example" formControlName="section3_gst_dropdown"
                                    >
                                    <option [ngValue]="null" selected disabled>Select Tax</option>
                                  


                                    <!-- <option *ngFor="let tax of TaxDropdownList" value="{{tax.taxId}}">
                                        {{tax.combine_val}}
                                    </option> -->
                                </select>
                                <input type="hidden" formControlName="section3_tax_per_hd" id="tax_per_hd_id"
                                     />
                            </div>
                        </div>


                        <div class="col-lg-6">
                            <div class="form-group">
                                <input type="text" formControlName="section3_taxAmt_txtbox" id="tax_amt_id"
                                    class="form-control mt-2" />

                            </div>
                        </div>


                        <div class="col-lg-6">
                            <div class="d-flex justify-content-center">
                                <input type="text" class="form-control ml-2 mt-2" placeholder="Shipping"
                                    formControlName="section3_shipping_amt_name_txtbox" />

                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <input type="text" 
                                    formControlName="section3_shipping_amt_txtbox" id="shipping_amt_id"
                                    class="form-control mt-2" />
                            </div>
                        </div>


                        <div class="col-lg-6">
                            <div class="d-flex justify-content-center">
                                <input type="text" class="form-control ml-2 mt-2" placeholder="Banking Charge"
                                    formControlName="section3_shipping_amt_name_txtbox" />

                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <input type="text" 
                                    formControlName="section3_shipping_amt_txtbox" id="shipping_amt_id"
                                    class="form-control mt-2" />
                            </div>
                        </div>


                        <div class="col-lg-12">
                            <div class="form-group row">

                                <div class="col-lg-6">
                                    <label>Net Total (Rs.)</label>
                                </div>

                                <div class="col-lg-6">
                                    <input type="text" class="form-control" 
                                        formControlName="section3_grand_total"  />
                                </div>


                            </div>
                        </div>


                        <div class="col-lg-12">
                            <div class="form-group row">

                                <div class="col-lg-6">
                                    <label>Remarks</label>
                                </div>

                                <div class="col-lg-6">
                                    <input type="text" class="form-control" formControlName="section3_remarks" />
                                </div>


                            </div>
                        </div>



                        <div class="col-lg-12">
                            <div class="form-group">
                                <label style="font-style: italic;color:#009688">
                                    (Signature not available. Ask your administrator to upload your
                                    signature if required)
                                </label>

                            </div>
                        </div>

                        <div class="col-lg-12">
                            <div class="form-group row">

                                <div class="col-lg-6">
                                    <label>Add to terms and condition</label>
                                </div>

                                <div class="col-lg-6">
                                    <input type="checkbox" class="form-control" formControlName="section3_termCondition" />
                                </div>


                            </div>
                        </div>

                        <div class="col-lg-12">
                            <div class="form-group row">

                                <div class="col-lg-6">
                                    <label>Add to Received and Authorized Signature/stamp</label>
                                </div>

                                <div class="col-lg-6">
                                    <input type="checkbox" class="form-control" formControlName="section3_receivedAuthorizedSignature" />
                                </div>


                            </div>
                        </div>

                        <div class="col-lg-12">
                            <div class="form-group row">

                                <div class="col-lg-6">
                                    <label>Add Logo, Address, Signature in PDF</label>
                                </div>

                                <div class="col-lg-6">
                                    <input type="checkbox" class="form-control" formControlName="section3_logo" />
                                </div>


                            </div>
                        </div>
                        <div class="col-lg-12 mb-2">
                            <button class="btn btn-success">Back</button>
                            <button class="btn btn-danger">Submit</button>
                            <button class="btn btn-dark">Submit & Send Email</button>
                        </div>




                    </div>
                </div>
            </section>
        </section>
    </form>







</div>
