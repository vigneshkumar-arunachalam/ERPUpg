<div class="contents-section">
    <div class="card">
        <div class="card-header color-dark fw-500">
            <h3 class="card-header-section"><a href="#" class="breadcrumb-item"><i class="fas fa-home"></i> Home</a>
            <span class="breadcrumb-item active">Add Proforma Invoice</span></h3>
        </div>
    </div>
    <!-- <h2 style="text-align: center;" class="mt-4 mb-4">Enter Proforma Invoice Details</h2> -->
    <form [formGroup]="addPI_section1">
        <div class="row">
            <div class="col-lg-6">

                <div class="col-lg-12">
                    <div class="form-group row">
                        <label for="cmp_name" class="col-lg-12 col-form-label">Company Name</label>
                        <div class="col-lg-12">
                            <select name="enqFormValue" id="cmp_name" class="form-control" formControlName="companyName"
                                (change)="getProformaBillerDetails();getCustomerInvoiceDetails();TaxDropdown();invoiceAddSignature()">
                                <option [ngValue]="null" selected >Select Company Name</option>
                                <option *ngFor="let comp_name of companyNameList" value="{{comp_name.billerId}}">
                                    {{comp_name.billerName}}({{comp_name.billerName}})
                                </option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="col-lg-12">
                    <div class="form-group row">
                        <label for="customerName" class="col-lg-12 col-form-label">Bill To<span
                                style="color: red;font-size:larger;"> *</span></label>
                        <div class="ng-autocomplete">

                            <ng-autocomplete [data]="searchResult" [searchKeyword]="keywordCustomerName"
                                formControlName="BillTo" (selected)='searchCustomer_selectDropdownData($event)'
                                (inputChanged)='searchCustomerData($event)' (inputFocused)='onFocusedCustomer($event)'
                                [itemTemplate]="itemTemplateCustomer" [notFoundTemplate]="notFoundTemplate"
                                [ngClass]="{ 'is-invalid': submitted && f['BillTo'].errors }" class="mandatoryRed">
                            </ng-autocomplete>

                            <ng-template #itemTemplateCustomer let-item>
                                <a [innerHTML]="item.customerName"></a>
                            </ng-template>

                            <ng-template #notFoundTemplate let-notFound>
                                <div [innerHTML]="notFound"></div>
                            </ng-template>
                            <!-- <div *ngIf="addQuotationInvoice_section1.controls['customerName'].invalid && (addQuotationInvoice_section1.controls['customerName'].dirty || addQuotationInvoice_section1.controls['customerName'].touched)"
                            class=" mt-2 ml-2 mr-2 alert alert-danger">
                            Customer Name is Required
                        </div> -->
                        </div>
                        <div *ngIf="submitted && f['BillTo'].errors" class="alert alert-danger alertdangerCustomCSS mt-2">
                            <div *ngIf="f['BillTo'].errors['required']">Company Name is required</div>
                          </div>

                    </div>
                </div>

                <div class="col-lg-12">
                    <div class="form-group row">
                        <label for="add" class="col-lg-12 col-form-label">Address</label>
                        <div class="col-lg-12">
                            <input type="text " class="form-control mt-2" formControlName="address_1" />
                            <input type="text " class="form-control mt-2" formControlName="address_2" />
                            <input type="text " class="form-control mt-2" formControlName="address_3" />
                        </div>
                    </div>
                </div>

                <div class="col-lg-12">
                    <div class="form-group row">
                        <label for="attn1" class="col-lg-12 col-form-label">Attn</label>
                        <div class="col-lg-12">
                            <input type="text" class="form-control" formControlName="Attn_1" id="attn1" />
                        </div>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="form-group row">
                        <label for="ship" class="col-lg-12 col-form-label">Ship To</label>
                        <div class="col-lg-12">
                            <input type="text" class="form-control mt-2" formControlName="ship_to" />
                            <input type="text" class="form-control mt-2" formControlName="ship_address_1" />
                            <input type="text" class="form-control mt-2" formControlName="ship_address_2" />
                            <input type="text" class="form-control mt-2" formControlName="ship_address_3" />
                        </div>
                    </div>
                </div>

                <div class="col-lg-12">
                    <div class="form-group row">
                        <label for="attn2" class="col-lg-12 col-form-label">Attn</label>
                        <div class="col-lg-12">
                            <input type="text" class="form-control" formControlName="ship_attn" id="attn2" />
                        </div>
                    </div>
                </div>



                <div class="col-lg-12">
                    <div class="form-group">
                        <label for="refDetails" class="form-label">Ref</label>
                        <textarea class="form-control" formControlName="Ref" style="height: 70px;" row="2"></textarea>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="form-group">
                        <label for="refResellerDetails" class="form-label">Reference Reseller Name</label>
                        <textarea class="form-control " formControlName="ReferenceResellerName" style="height: 70px;"
                            row="2"></textarea>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="form-group">
                        <label for="Payment" class="form-label">Select Extra Logo</label>

                        <div class="form-check form-check-inline ml-4 mt-4 radio-css">

                            <input class="form-check-input radioType" type="radio" formControlName="extraLogo"
                                name="extraLogo" (change)="handleChangeExtraLogo($event)" id="extraLogoRadios1"
                                value="1">
                            <label class="form-check-label" for="extraLogoRadios1">
                                <span >IT Care</span>

                            </label>
                        </div>
                        <div class="form-check form-check-inline radio-css">
                            <input class="form-check-input" type="radio" name="extraLogo" formControlName="extraLogo"
                                (change)="handleChangeExtraLogo($event)" id="extraLogoRadios2" value="2">
                            <label class="form-check-label" for="extraLogoRadios2">
                                <span > Calncall</span>

                            </label>
                        </div>
                        <div class="form-check form-check-inline radio-css">
                            <input class="form-check-input" type="radio" name="extraLogo" formControlName="extraLogo"
                                (change)="handleChangeExtraLogo($event)" id="extraLogoRadios3" value="3">
                            <label class="form-check-label" for="extraLogoRadios3">
                                <span >DID Sg</span>

                            </label>
                        </div>
                        <div class="form-check form-check-inline radio-css">
                            <input class="form-check-input" type="radio" name="extraLogo" formControlName="extraLogo"
                                (change)="handleChangeExtraLogo($event)" id="extraLogoRadios4" value="4">
                            <label class="form-check-label" for="extraLogoRadios4">
                                <span >Callcloud</span>

                            </label>
                        </div>
                        <div class="form-check form-check-inline radio-css">
                            <input class="form-check-input" type="radio" name="extraLogo" formControlName="extraLogo"
                                (change)="handleChangeExtraLogo($event)" id="extraLogoRadios5" value="5">
                            <label class="form-check-label" for="extraLogoRadios5">
                                <span >Mrvoip</span>

                            </label>
                        </div>
                        <div class="form-check form-check-inline radio-css">
                            <input class="form-check-input" type="radio" name="extraLogo" formControlName="extraLogo"
                                (change)="handleChangeExtraLogo($event)" id="extraLogoRadios0" value="0">
                            <label class="form-check-label" for="extraLogoRadios0">
                                <span >None</span>

                            </label>
                        </div>

                    </div>
                </div>

                <div class="col-lg-12">
                    <div class="form-group">
                        <label for="Payment" class="form-label">Export State</label>


                        <div class="form-check form-check-inline ml-4 mt-2 radio-css">

                            <input class="form-check-input" type="radio" name="export_state"
                                (change)="handleChange($event)" id="exampleRadios1" value="1" checked>
                            <label class="form-check-label" for="exampleRadios1">
                                <span >Local</span>

                            </label>
                        </div>
                        <div class="form-check form-check-inline radio-css">
                            <input class="form-check-input" type="radio" name="export_state"
                                (change)="handleChange($event)" id="exampleRadios2" value="2">
                            <label class="form-check-label" for="exampleRadios2">
                                <span >Export</span>

                            </label>
                        </div>
                        <div class="form-check form-check-inline radio-css">
                            <input class="form-check-input" type="radio" name="export_state"
                                (change)="handleChange($event)" id="exampleRadios3" value="3">
                            <label class="form-check-label" for="exampleRadios3">
                                <span >Zero Valid</span>

                            </label>
                        </div>

                    </div>
                </div>

                <div class="col-lg-12">
                    <div class="form-group">
                        <label for="Payment" class="form-label">Invoice Type</label>

                        <div class="form-check form-check-inline ml-4 mt-2 radio-css">
                            <input class="form-check-input" type="radio" checked name="select" id="inlineCheckbox21"
                                value="1" (change)="mile($event)">
                            <label class="form-check-label" for="inlineCheckbox21"><span
                                    >Mile Discount</span> </label>
                        </div>
                        <div class="form-check form-check-inline radio-css">
                            <input class="form-check-input" type="radio" name="select" id="inlineCheckbox22" value="2"
                                (change)="mile($event)">
                            <label class="form-check-label" for="inlineCheckbox22"><span
                                    >Mile Stone</span> </label>
                        </div>
                        <div class="form-check form-check-inline ">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox33" checked
                                (change)="handleChange_MSDisplay($event)">
                            <label class="form-check-label" for="inlineCheckbox33"><span
                                    >M S Display</span> </label>
                        </div>


                    </div>
                </div>

            </div>
            <div class="col-lg-6">
                <div class="col-lg-12">
                    <div class="form-group row">
                        <label for="inv_no" class="col-lg-12 col-form-label">Invoice No</label>
                        <div class="col-lg-12">
                            <input type="text " class="form-control" formControlName="invoiceNo"
                                [attr.readonly]="isReadOnly" id="inv_no" />
                        </div>
                    </div>
                </div>

                <div class="col-lg-12">
                    <div class="form-group row">
                        <label for="regg"
                            class="col-lg-12 col-form-label">{{this.getProformaBillerDetails_tinName}}</label>
                        <div class="col-lg-12">
                            <input type="text " class="form-control" formControlName="tin" [attr.readonly]="isReadOnly"
                                id="regg" />
                        </div>


                    </div>
                    <div class="form-group row">

                        <label for="regg"
                            class="col-lg-12 col-form-label">{{this.getProformaBillerDetails_cstName}}</label>
                        <div class="col-lg-12">
                            <input type="text " class="form-control" formControlName="cst" [attr.readonly]="isReadOnly"
                                id="regg1" />
                        </div>

                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="form-group row">
                        <label for="datee" class="col-lg-12 col-form-label">Date<span
                                style="color: red;font-size:larger;"> *</span></label>
                        <div class="col-lg-12">
                            <input type="date" class="form-control"  id="datee" />
                        </div>
                        <label for="po" class="col-lg-12 col-form-label">PO.No</label>
                        <div class="col-lg-12">
                            <input type="text " class="form-control" formControlName="PoNo" id="po" />

                        </div>

                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="form-group row">
                        <label for="podatee" class="col-lg-12 col-form-label">PO.Date</label>
                        <div class="col-lg-12">
                            <input type="date" class="form-control"  id="podatee" />
                        </div>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="form-group row">
                        <label for="sales_r" class="col-lg-12 col-form-label">Sales Rep</label>
                        <div class="col-lg-12" *ngIf="(salesRepDropDown_Textbox_Status==1)">
                            <select name="enqFormValue" id="sales_r" class="form-control" formControlName="salesRep">
                                <option [ngValue]="null" selected >Sales Rep</option>
                                <option *ngFor="let rep of SalesRepList" value="{{rep.userId}}">
                                    {{rep.firstName}}
                                </option>
                            </select>
                        </div>
                        <div class="col-lg-12" *ngIf="(salesRepDropDown_Textbox_Status==0)">
                            <input type="text" class="form-control" formControlName="salesRep_id" id="saleStatus" />
                            <input type="hidden" class="form-control" formControlName="salesRep"
                                id="saleStatus_hd_id" />

                        </div>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="form-group row">
                        <label for="Ship_By" class="col-lg-12 col-form-label">Ship By</label>
                        <div class="col-lg-12">
                            <select id="Ship_By" class="form-control" formControlName="ShipBy">
                                <option [ngValue]="null" selected >Select Ship By</option>
                                <option *ngFor="let ship of ShipByList" value="{{ship.shipById}}">
                                    {{ship.ship_name}}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="col-lg-12">
                    <div class="form-group row">
                        <label for="Ship_Date" class="col-lg-12 col-form-label">Ship Date</label>
                        <div class="col-lg-12">
                            <input type="date" class="form-control"  id="Ship_Date" />
                        </div>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="form-group row">
                        <label for="term" class="col-lg-12 col-form-label">Terms</label>
                        <div class="col-lg-12">
                            <input type="text" class="form-control" formControlName="terms" id="term" />
                        </div>
                    </div>
                </div>



                <div class="col-lg-12">
                    <div class="form-group row">
                        <label for="curren" class="col-lg-12 col-form-label">Currency</label>
                        <div class="col-lg-12">
                            <select id="curren" class="form-control" formControlName="Currency"
                                (change)="getCurrencyValues($event)">
                                <option [ngValue]="null" selected >Select Currency</option>
                                <option *ngFor="let comp_name of currencyNameList" value="{{comp_name.currencyId}}">
                                    {{comp_name.currency_name}}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="form-group row">
                        <label for="ccr" class="col-lg-12 col-form-label">Currency Conversion Rate</label>
                        <div class="col-lg-12">
                            <input type="text" class="form-control" formControlName="CurrencyConversionRate"
                                [(ngModel)]="CurrencyConversionRateDefault" [attr.readonly]="isReadOnly" id="ccr" />
                        </div>
                    </div>
                </div>

                <div class="col-lg-12">
                    <div class="form-group row">
                        <label for="Payment" class="col-lg-12 col-form-label">Payment Via</label>
                        <div class="col-lg-12">
                            <select id="Payment" class="form-control" formControlName="PaymentVia">
                                <option [ngValue]="null" selected >Select Payment Via</option>
                                <option *ngFor="let payment of paymentviaList" value="{{payment.paymentvia_id}}">
                                    {{payment.paymentvia_name}}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </form>
    <form [formGroup]="addPI_section2">
        <div class="row">
            <div class="col-lg-12">
                <div class="form-group row">


                    <h2 style="color: black;background-color: #EFF0F3;font-size: larger;text-align: center;"
                        class="col-lg-12 col-form-label">Product Details</h2>
                </div>
            </div>
            <div class="col-12">

                <section>

                    <div>

                        <div class="table-responsive">
                            <table class="add-contact-table-section">
                                <thead>
                                    <tr class="userDatatable-header">
                                        <th style="width: 50px;padding-left: 15px!important"> <span
                                                class="userDatatable-title">
                                                Next Page</span>
                                        </th>
                                        <th style="padding-left: 80px!important;"><span
                                                class="userDatatable-title">Product Name</span></th>


                                        <!-- <th><span class="userDatatable-title">Description</span></th> -->
                                        <th style="padding-left: 20px!important;"><span
                                                class="userDatatable-title">Quantity</span></th>
                                        <th style="padding-left: 20px!important;"><span
                                                class="userDatatable-title">Unit</span>
                                        </th>
                                        <th style="padding-left: 20px!important;"><span class="userDatatable-title">
                                                Price</span></th>
                                        <th style="padding-left: 20px!important;"><span class="userDatatable-title">
                                                Total</span></th>
                                        <th style="padding-left: 20px!important;"><span class="userDatatable-title">Net
                                                Total</span></th>
                                        <th><span class="userDatatable-title">Out Call</span>
                                        </th>
                                        <th><span class="userDatatable-title"> C Mon</span>
                                        </th>
                                        <th><span class="userDatatable-title"> Select Tax</span>
                                        </th>
                                        <th>
                                            <span class="userDatatable-title">Action</span>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody formArrayName="addresses"
                                    *ngFor="let address of addressControls.controls; let i = index;">


                                    <tr [formGroupName]="i" class="marginSpace">
                                        <td style="width: 3px;">
                                            <div class="userDatatable-content">
                                                <input type="checkbox" formControlName="pd_nextPage_checkbox">

                                            </div>
                                        </td>
                                        <td style="width: 300px;">
                                            <div class="userDatatable-content">



                                                <input type="text" class="form-control mt-2 mb-2"
                                                    formControlName="pd_productName_txtbox1"
                                                    id="pd_productName_txtbox_{{i}}" />


                                            </div>

                                        </td>

                                        <td>
                                            <div class="userDatatable-content">
                                                <input type="number" class="form-control" style="text-align: right;"
                                                    formControlName="pd_quantity_txtbox1" id="pd_qty_{{i}}"
                                                    (keyup)="totalCalculate();saveDiscount();saveGrossDiscount()" />
                                            </div>
                                        </td>
                                        <td>
                                            <div class="userDatatable-content">

                                                <input type="text" class="form-control" style="text-align: left;"
                                                    formControlName="pd_unit" id="pd_unit_{{i}}" />

                                            </div>
                                        </td>
                                        <td>
                                            <div class="userDatatable-content">
                                                <input type="number" class="form-control" style="text-align: right;"
                                                    formControlName="pd_sellingPrice" id="pd_SP_{{i}}"
                                                    (keyup)="totalCalculate();saveDiscount();saveGrossDiscount()" />
                                            </div>
                                        </td>
                                        <td>
                                            <div class="userDatatable-content" style="width: 160px;">
                                                <input type="number" class="form-control" formControlName="pd_Total"
                                                    [readonly]="isReadonly" style="text-align: right;"
                                                    id="pd_Total_{{i}}" />
                                            </div>
                                        </td>
                                        <td>
                                            <div class="userDatatable-content" style="width: 160px;">
                                                <input type="number" class="form-control" style="text-align: right;"
                                                    [readonly]="isReadonly" formControlName="pd_netPrice"
                                                    id="pd_netPrice_{{i}}" />

                                            </div>
                                        </td>
                                        <td>
                                            <div class="userDatatable-content">
                                                <input type="checkbox" style="text-align: right;"
                                                    [ngModel]="test_outcall[i]" formControlName="pd_OutCall"
                                                    id="pd_OutCall_{{i}}">

                                            </div>
                                        </td>
                                        <td>
                                            <div class="userDatatable-content">

                                                <input type="checkbox" style="text-align: right;"
                                                    [ngModel]="test_CMon[i]" formControlName="pd_CMon"
                                                    id="pd_CMon_{{i}}">

                                            </div>
                                        </td>
                                        <td>
                                            <div class="userDatatable-content">

                                                <input type="checkbox" style="text-align: right;" [ngModel]="test[i]"
                                                    id="pd_selectTax_{{i}}" formControlName="pd_selectTax"
                                                    checked='checked'
                                                    (change)="totalCalculate();saveDiscount();saveGrossDiscount()">

                                            </div>
                                        </td>
                                        <td>
                                            <div *ngIf="i>0" class="userDatatable-content d-inline-block">
                                                <button type="button" class="btn btn-danger btn-sm"
                                                    (click)="removeAddress(i)">X</button>

                                            </div>
                                        </td>

                                    </tr>
                                    <tr [formGroupName]="i" class="marginSpace">
                                        <td colspan="3">
                                            <div class="userDatatable-content ml-2">
                                                <textarea
                                                    style="height: 120px;width: 100%;text-align: left;padding-left: 8px"
                                                    class="form-control mt-2 mb-2" row="2"
                                                    formControlName="pd_productName_txtArea"
                                                    id="pd_productName_txtArea_{{i}}"></textarea>
                                            </div>
                                        </td>
                                        <td colspan="1">
                                        </td>
                                        <td colspan="1">
                                            <div class="userDatatable-content">
                                                <button type="button"
                                                    class="btn btn-primary btn-default btn-squaredbuttoncssDiscount"
                                                    data-toggle="modal" (click)="calculateDiscount(i)"
                                                    data-target="#discountFormId" id="discount_btn_{{i}}">Discount(-)
                                                </button>


                                                <input type="hidden" class="form-control" style="text-align: right;"
                                                    formControlName="sub_dis_type" id="sub_discount_type_{{i}}" />
                                                <input type="hidden" class="form-control" style="text-align: right;"
                                                    formControlName="sub_dis_val" id="sub_discount_val_{{i}}" />

                                                <!-- <button>Discount</button> -->
                                            </div>
                                        </td>
                                        <td colspan="1">
                                            <input type="number" class="form-control" style="text-align: right;"
                                                [attr.readonly]="isReadOnly" formControlName="sub_discount"
                                                id="sub_discount_{{i}}" />
                                        </td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>

                                    </tr>
                                </tbody>

                            </table>
                        </div>



                    </div>
                </section>

                <div class="text-right">


                    <button type="button" class="btn btn-dark btn-default btn-squared mt-2 mb-2" (click)="addAddress()"
                        style="margin-right: 10px;"><i class="fas fa-plus" style="margin-right:0;"> Add Product</i>
                    </button>
                </div>

            </div>


        </div>
    </form>
    <form [formGroup]="addPI_section3">
        <section class="overall">
            <section class="left_section">

            </section>

            <section class="right_section">


                <div class="col-lg-12">


                    <div class="row">



                        <div class="col-lg-12">

                            <div class="row d-flex">
                                <div class="col-lg-6 mt-2" style="text-align: right;">

                                    <span> <label class="col-form-label">Gross
                                            Total(Rs.)</label></span>
                                </div>
                                <div class="col-lg-6">
                                    <input type="number" class="form-control mt-2" [(ngModel)]="grossTotal"
                                        [attr.readonly]="isReadOnly" formControlName="section3_gross_total" />
                                </div>
                            </div>
                        </div>

 
                        <div class="col-lg-6">
                            <button class="btn btn-primary mr-2 mt-2" data-toggle="modal"
                                data-target="#discountFormFinal" (click)="calFinalDiscount()"
                                style="padding: 0px;width:120px;margin-right: 0px!important;float: right;height: 42px;">Discount
                                (-)</button>
                        </div>
                        <div class="col-lg-6">
                            <div class="d-flex justify-content-center">


                                <input type="number" class="form-control  mt-2" [(ngModel)]="finalDiscount"
                                    [attr.readonly]="isReadOnly" formControlName="section3_discount_txtbox"
                                    id="finalDiscount_amt" />

                                    formControlName="final_dis_type" id="final_discount_type"
                                    [(ngModel)]="finalDiscountType" />
                                <input type="hidden" class="form-control" style="text-align: right;"
                                    formControlName="final_dis_val" id="final_discount_val"

                        </div>


                        <div class="col-lg-6">
                            <div class="form-group ml-2 mt-2">


                                <select name="billerID" id="billerIDs" class="form-control"

                                    (change)="getTaxCals()">

                            </div>
                        </div>


                        <div class="col-lg-6">
                            <div class="form-group">
                                <input type="number" formControlName="section3_taxAmt_txtbox" id="tax_amt_id"
                                    [attr.readonly]="isReadOnly" [(ngModel)]="finalTax" class="form-control mt-2" />

                            </div>
                        </div>


                        <div class="col-lg-6">
                            <div class="d-flex justify-content-center">
                                <input type="text" class="form-control ml-2 mt-2" placeholder="Shipping"
                                    formControlName="section3_shipping_amt_name_txtbox" />

                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <input type="number" formControlName="section3_shipping_amt_txtbox"
                                    (keyup)="extraFees()" id="shipping_amt_id" class="form-control mt-2" />
                            </div>
                        </div>


                        <div class="col-lg-6">
                            <div class="d-flex justify-content-center">
                                <input type="text" class="form-control ml-2 mt-2" placeholder="Banking Charge"

                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <input type="number" formControlName="section3_bankingCharge_amt_txtbox"
                                    (keyup)="extraFees()" id="bankingCharge_amt_id" class="form-control mt-2" />
                            </div>
                        </div>


                        <div class="col-lg-12">
                            <div class="form-group row">

                                <div class="col-lg-6 mt-2" style="text-align: right;">
                                    <label>Net Total (Rs.)</label>
                                </div>

                                <div class="col-lg-6">
                                    <input type="number" class="form-control" [(ngModel)]="grandTotal"
                                        [attr.readonly]="isReadOnly" [readonly]="isReadonly"
                                        formControlName="section3_grand_total" />
                                </div>


                            </div>
                        </div>


                        <div class="col-lg-12">
                            <div class="form-group row">

                                <div class="col-lg-6 mt-2" style="text-align: right;">
                                    <label>Remarks</label>
                                </div>

                                <div class="col-lg-6">
                                    <input type="text" class="form-control" formControlName="section3_remarks" />
                                </div>


                            </div>
                        </div>





                        <div class="col-lg-12">
                            <div class="form-group row">

                                <div class="col-lg-6 " style="text-align: right;">
                                    <label>Add to terms and condition</label>
                                </div>

                                <div class="col-lg-6">
                                    <input type="checkbox" [(ngModel)]="chkTermsandcondition"
                                        formControlName="section3_termCondition" (click)="termConditionCheckList()" />
                                </div>

                              

                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group row" *ngIf="(chkTermsandcondition==true)">

                                <div class="col-lg-6" style="text-align: right;margin-bottom: 20px;">
                                    <label>Terms and Conditions-1</label>

                                </div>
                                <div class="col-lg-6">
                                    <input type="text" class="form-control" formControlName="section3_Terms1"
                                        value="{{this.section3_Terms1}}" id="section3_Terms1" />

                                </div>



                                <div class="col-lg-6" style="text-align: right;margin-bottom: 20px;">
                                    <label>Terms and Conditions-2</label>

                                </div>
                                <div class="col-lg-6">
                                    <input type="text" class="form-control" formControlName="section3_Terms2"
                                        value="{{this.section3_Terms2}}" id="section3_Terms2" />

                                </div>



                                <div class="col-lg-6" style="text-align: right;margin-bottom: 20px;">
                                    <label>Terms and Conditions-3</label>

                                </div>
                                <div class="col-lg-6">
                                    <input type="text" class="form-control" formControlName="section3_Terms3"
                                        value="{{this.section3_Terms3}}" id="section3_Terms3" />

                                </div>



                                <div class="col-lg-6" style="text-align: right;margin-bottom: 20px;">
                                    <label>Terms and Conditions-4</label>

                                </div>
                                <div class="col-lg-6">
                                    <input type="text" class="form-control" formControlName="section3_Terms4"
                                        value="{{this.section3_Terms4}}" id="section3_Terms4" />

                                </div>



                                <div class="col-lg-6" style="text-align: right;margin-bottom: 20px;">
                                    <label>Terms and Conditions-5</label>

                                </div>
                                <div class="col-lg-6">
                                    <input type="text" class="form-control" formControlName="section3_Terms5"
                                        value="{{this.section3_Terms5}}" id="section3_Terms5" />

                                </div>


                            </div>
                        </div>

                        <div class="col-lg-12">
                            <div class="form-group row">

                                <div class="col-lg-6 " style="text-align: right;">
                                    <label>Add to Received and Authorized Signature/stamp</label>
                                </div>

                                <div class="col-lg-6">
                                    <input type="checkbox" [(ngModel)]="chkReceivedAuthorizedSignature"
                                        formControlName="section3_receivedAuthorizedSignature"
                                        (change)="chkReceivedAuthorizedSignatureEvent($event)" />
                                </div>


                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="col-lg-6 mt-2" style="text-align: right;" *ngIf="invoiceAddSignature_state==0">
                                <label style="font-style: italic;">
                                    (Signature not available. Ask your administrator to upload your
                                    signature if required)
                                </label>

                            </div>
                        </div>

                        <div class="col-lg-12">
                            <div class="form-group row " *ngIf="(invoiceAddSignature_state==1)">
                                <div class="col-lg-6 mt-2" style="text-align: right;">
                                    <label>
                                        Add to Signature
                                    </label>
                                </div>
                                <div class="col-lg-6">
                                    <input type="checkbox" [(ngModel)]="selectAdditionalSign"
                                        formControlName="section3_select_additional_signature"
                                        (change)="eventCheckSelectAdditionalSignature($event)"
                                        checked="invoiceAddSignature_state==1?'checked':''" /><br>
                                    <div *ngIf="this.checkbox_selectAdditionalSignature==true">
                                        <img src="{{this.invoiceAddSignature_filename}}" alt="No image to display "
                                            height="80px" width="100px">
                                    </div>

                                </div>




                            </div>
                        </div>

                        <div class="col-lg-12">
                            <div class="form-group row">

                                <div class="col-lg-6 " style="text-align: right;">
                                    <label>Add Logo, Address, Signature in PDF</label>
                                </div>

                                <div class="col-lg-6">
                                    <input type="checkbox" [(ngModel)]="chklogoAddressSignature"
                                        formControlName="section3_logo"
                                        (change)="chklogoAddressSignatureEvent($event)" />
                                </div>


                            </div>
                        </div>





                    </div>
                </div>
            </section>
        </section>

    </form>

    <div class="modal-footer">

        <button type="button" class="btn btn-primary mr-2 mt-2 mb-2" (click)=" save($event)">Submit</button>
        <button type="button" class="btn btn-dark" (click)="gotoPIList()">Cancel</button>

    </div>
</div>
