<div class="contents-section">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 mb-30">
                <div class="card">
                    <div class="card-header color-dark fw-500">
                        Delivery Order
                        <div class="delivery-btn-section">

                            <button type="button" title="Add New Delivery Order"
                                class="btn btn-primary btn-default btn-squared" style="margin-right: 30px"
                                data-toggle="modal" data-target="#addDoFormId" (click)="addDo()">
                                <i class="fas fa-plus" style="margin-right:0"></i>
                            </button>
                            <button type="button" class="btn btn-primary" data-toggle="modal" title="Search"
                                data-target="#searchDeliveryOrderFormId">
                                <i class="fas fa-search" style="margin-right:0;"></i>
                            </button>
                        </div>
                    </div>
                    <div class="header">
                        <h3 style="text-align: center;">List of Records</h3>
                    </div>
                    <div class="card-body">
                        <div class="userDatatable global-shadow border-0 bg-white w-100">
                            <div class="table-responsive">
                                <table class="table mb-0 table-borderless">
                                    <thead>
                                        <tr class="userDatatable-header">
                                            <th>
                                                <span class="userDatatable-title">DO No</span>
                                            </th>
                                            <th>
                                                <span class="userDatatable-title">DO Date</span>
                                            </th>
                                            <th>
                                                <span class="userDatatable-title">Customer</span>
                                            </th>
                                            <th>
                                                <span class="userDatatable-title">Product</span>
                                            </th>
                                            <th>
                                                <span class="userDatatable-title">Generated By</span>
                                            </th>
                                            <th>
                                                <span class="userDatatable-title">Action</span>
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody *ngFor="let list of Delivery_Order;let i = index">
                                        <td>
                                            <span> {{ list.invoice_no }} </span>
                                        </td>
                                        <td>
                                            <span> {{ list.billDate }} </span>
                                        </td>
                                        <td>
                                            <span> {{ list.customerName }} </span>
                                        </td>
                                        <td>
                                            <span> {{ list.billerCode }} </span>
                                        </td>
                                        <td>
                                            <span> {{ list.billGeneratedBy }} </span>
                                        </td>

                                        <td>
                                            <div class="page">
                    
                                              <div class="dropdown">
                                                <button class="btn1"><i class="fa fa-bars"></i></button>
                                                <ul class="dropdown__list">

                                                    <li class="dropdown__item">
                                                        <a class="hover3" title="Edit" (click)="editDo()">
                                                          <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24"
                                                            fill="none" stroke="#009688" stroke-width="3" stroke-linecap="round"
                                                            stroke-linejoin="round" class="feather feather-edit">
                                                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                                                            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                                                          </svg>
                                                        </a>
                                                      </li>

                                                      <li class="dropdown__item">
                                                        <a class="hover4" title="Duplicate" data-toggle="modal">
                                                          <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24"
                                                            fill="none" stroke="#009688" stroke-width="3" stroke-linecap="round"
                                                            stroke-linejoin="round" class="feather feather-copy">
                                                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1">
                                                            </path>
                                                          </svg>
                                                        </a>
                                                      </li>

                                                      <li class="dropdown__item">
                                                        <a class="hover4" title="Landscape PDF" data-toggle="modal" data-target="#pdfFormId">
                                                          <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24"
                                                            fill="none" stroke="#009688" stroke-width="3" stroke-linecap="round"
                                                            stroke-linejoin="round" class="feather feather-file">
                                                            <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z">
                                                            </path>
                                                            <polyline points="13 2 13 9 20 9"></polyline>
                                                          </svg>
                                                        </a>
                                                      </li>

                                                      <li class="dropdown__item">
                                                        <a class="hover3" title="Email-Landscape" data-toggle="modal" data-target="#emailFormId">
                                                          <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24"
                                                            fill="none" stroke="#009688" stroke-width="3" stroke-linecap="round"
                                                            stroke-linejoin="round" class="feather feather-mail">
                                                            <path
                                                              d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z">
                                                            </path>
                                                            <polyline points="22,6 12,13 2,6"></polyline>
                                                          </svg>
                                                        </a>
                                                      </li>

                                                      <li class="dropdown__item">
                                                        <a class="hover4" title="Delete" data-toggle="modal" data-target="#DeleteInvoice">
                                                          <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24"
                                                            fill="none" stroke="#009688" stroke-width="3" stroke-linecap="round"
                                                            stroke-linejoin="round" class="feather feather-x-square">
                                                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                                            <line x1="9" y1="9" x2="15" y2="15"></line>
                                                            <line x1="15" y1="9" x2="9" y2="15"></line>
                                                          </svg>
                                                        </a>
                                                      </li>

                                                      <li class="dropdown__item">
                                                        <a class="hover3" title="Share permission" data-toggle="modal"
                                                          data-target="#showPerissionFormId" >
                                                          <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24"
                                                            fill="none" stroke="#009688" stroke-width="3" stroke-linecap="round"
                                                            stroke-linejoin="round" class="feather feather-info">
                                                            <circle cx="12" cy="12" r="10"></circle>
                                                            <line x1="12" y1="16" x2="12" y2="12"></line>
                                                            <line x1="12" y1="8" x2="12.01" y2="8"></line>
                                                          </svg>
                        
                                                        </a>
                                                      </li>

                                                </ul>
                                              </div>
                                            </div>
                                        </td>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<!-------------------------- Model popup (Begin) ADD DO   --------------------------->

<div class="modal fade" id="addDoFormId" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="col-12 modal-title text-center">Select Invoice Details</h2>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
        <form [formGroup]="addDeliveryOrderForm">
            <div class="col-md-12 col-12">
                <div class="form-group row">
                  <label for="customer_name" class="col-lg-2 col-form-label"><span>Customer Name</span> :</label>
                  <div class="col-lg-10">
                    <input type="text" id="customer_name" class="form-control" formControlName="customer_name">
                  </div>
                </div>
              </div>

              <div class="col-md-12 col-12">
                <div class="form-group row">
                  <label for="invoice_number" class="col-lg-2 col-form-label"><span>Invoice Number</span> :</label>
                  <div class="col-lg-10">
                    <select name="templat" id="invoice_number" class="form-control" formControlName="invoice_number">
                      <option [ngValue]="null" selected disabled>Select From</option>
                      <option *ngFor="let list of invoice_numberList" value="{{ list.invoice_number_id }}">
                        {{ list.invoice_number }}
                      </option>
                    </select> 
                  </div>
                </div>
              </div>

              <div class="col-md-12 col-12">
                <div class="form-group row">
                  <label for="emailFrom" class="col-lg-2 col-form-label"><span>Warranty</span> :</label>
                  <div class="col-lg-10">
                    <select name="warranty_type_cbo" id="warranty_type_cbo" class="form-control" formControlName="warranty_type_cbo">
                      <option [ngValue]="null" selected disabled>Select From</option>
                      <option *ngFor="let list of warrantyList" value="{{ list.warranty_id }}">
                        {{ list.warranty }}
                      </option>
                    </select>
                    
                  </div>
                </div>
    
              </div>
        </form>
      </div> 

            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">save</button>
                <button type="button" class="btn btn-dark" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
