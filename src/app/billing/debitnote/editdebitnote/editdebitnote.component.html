<div class="contents-section addquotation-section" style="cursor:pointer;" id="abc">
    <div class="col-lg-12 mb-30">
        <div class="card">
            <div class="card-header color-dark fw-500">
                <h3 class="card-header-section"><a href="#" class="breadcrumb-item"><i class="fas fa-home"></i> Home</a>
                    <span class="breadcrumb-item active">Update Debit Note Details</span></h3>
                <!-- <h1>Update Purchase Order Details</h1> -->
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <form [formGroup]="addDo_section1">
            <div class="row">
    
                <div class="col-lg-6">
    
                    <div class="col-lg-12">
                        <div class="form-group row">
                            <label for="e_companyName" class="col-lg-3 col-form-label">Company Name </label>
                            <div class="col-lg-9">
                                <select name="e_companyName" id="e_companyName" class="form-control"
                                    (change)="billerChangeDetails($event);tax_details_cbo()" formControlName="e_companyName">
    
    
                                    <option [ngValue]="null" selected>Select Company Name</option>
                                    <option *ngFor="let comp_name of companyNameList" value="{{comp_name.billerId}}">
                                        {{comp_name.billerName}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
    
                <div class="col-lg-6">
                  
                    <div class="col-md-12 col-12">
                        <div class="form-group row">
                            <label for="e_DocNo" class="col-lg-3 col-form-label">Doc No</label>
                            <div div class="col-lg-9">
                                <input type="text" id="e_DocNo" class="form-control" 
                                [readonly]="isReadonly" formControlName="e_DocNo">
                            </div>
                        </div>
                    </div>
    
                    <div class="col-md-12 col-12">
                        <div class="form-group row">
                            <label for="e_DocDate" class="col-lg-3 col-form-label">Doc Date </label>
                            <div class="col-lg-9">
                                <input type="date" id="e_DocDate" class="form-control" formControlName="e_DocDate">
                            </div>
                        </div>
                    </div>
                </div>
                <h2 class="col-12  modal-title text-center text-center" id="exampleModalLongTitle" style="font-family: cursive;color:rgb(236, 247, 183);background: #200122; /* fallback for old browsers */
                background: -webkit-linear-gradient(to right, #262127, #54b7aa); /* Chrome 10-25, Safari 5.1-6 */
                background: linear-gradient(to right, #262127, #54b7aa);">
                Customer Details</h2>
    
                <div class="col-lg-6">
                 
    
                    <div class="col-md-12 col-12">
                        <div class="form-group row">
                            <label for="customer_name" class="col-lg-3 col-form-label"><span>Company Name *</span></label>
                            <div class="col-lg-9">
                                <ng-autocomplete [data]="searchResult_vendor" [searchKeyword]="keywordvendorName"
                                    formControlName="e_vendor_name" (selected)='searchVendor_selectDropdownData($event)'
                                    (inputChanged)='searchVendorData($event)' (inputFocused)='onFocusedVendor($event)'
                                    (inputCleared)='clearInput($event)'
                                    [itemTemplate]="itemTemplateVendor" [notFoundTemplate]="notFoundTemplate" (keyup)="keyUpText($event)">
        
                                </ng-autocomplete>
                                <ng-template #itemTemplateVendor let-item>
                                    <a [innerHTML]="item.customerName"></a>
                                </ng-template>
        
                                <ng-template #notFoundTemplate let-notFound>
                                    <div [innerHTML]="notFound"></div>
                                </ng-template>
                            </div>
                        </div>
                    </div>
    
           
                    <div class="col-md-12 col-12">
                        <div class="form-group row">
                            <label for="e_companyNameDropdown" class="col-lg-3 col-form-label"> Kind Attention</label>
                            <div class="col-lg-9">
                                <input type="text" class="form-control" id="e_companyNameDropdown" formControlName="e_companyNameDropdown">
    
                            </div>
                        </div>
                    </div>
    
                    <div class="col-md-12 col-12">
                        <div class="form-group row">
                            <label for="e_customerAddress1" class="col-lg-3 col-form-label">Address1</label>
                            <div class="col-lg-9">
                                <textarea class="form-control"   cols="50" id="e_customerAddress1" formControlName="e_customerAddress1"></textarea>
                              
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-12">
                        <div class="form-group row">
                            <label for="e_customerAddress2" class="col-lg-3 col-form-label">Address2</label>
                            <div class="col-lg-9">
                                <textarea class="form-control"    id="e_customerAddress2" formControlName="e_customerAddress2"></textarea>
                              
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-12">
                        <div class="form-group row">
                            <label for="e_customerAddress3" class="col-lg-3 col-form-label">Address3</label>
                            <div class="col-lg-9">
                                <textarea class="form-control"   id="e_customerAddress3" formControlName="e_customerAddress3"></textarea>
                              
                            </div>
                        </div>
                    </div>
    
                 
    
                    <div class="col-md-12 col-12">
                        <div class="form-group row">
                            <label for="curr" class="col-lg-3 col-form-label">Currency</label>
                            <div class="col-lg-9">
                                <select name="curr" class="form-control" formControlName="e_currency">
                                    <option [ngValue]="null" selected>Select Currency</option>
                                    <option *ngFor="let currenc of currencyList" value="{{currenc.currencyId}}">
                                        {{currenc.currency_name}}
                                    </option>
                                </select>
                            </div>
    
    
                        </div>
    
                    </div>
                    <div class="col-md-12 col-12">
                        <div class="form-group row">
                            <label for="e_reference" class="col-lg-3 col-form-label">Reference</label>
                            <div class="col-lg-9">
                                <input type="text" class="form-control" formControlName="e_reference">
                            </div>
        
                        </div>
        
                    </div>

    
                </div>
    
               
            </div>
          
        </form>
    
        <form [formGroup]="addPI_section2">
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group row">
                        <h2 class="col-12  modal-title text-center text-center" id="exampleModalLongTitle" style="font-family: cursive;color:rgb(236, 247, 183);background: #200122; /* fallback for old browsers */
                        background: -webkit-linear-gradient(to right,  #262127, #54b7aa); /* Chrome 10-25, Safari 5.1-6 */
                         background: linear-gradient(to right, #262127, #54b7aa);">
                        Product Details</h2>
                    </div>
    
                    <div class="col-12">
                        <div class="table-responsive">
                            <table class="add-contact-table-section" style="width: 100%;">
                                <thead >
                                    <tr class="userDatatable-header" >
    
                                        <th style="width:30%"> <span class="userDatatable-title">Product Name</span>
                                        </th>
                                   
                                        <th style="width:20%"><span class="userDatatable-title">Quantity</span></th>
                                        <th style="width:25%"><span class="userDatatable-title">Price</span></th>
                                        <th style="width:20%"><span class="userDatatable-title">Total</span></th>
                                        <th style="width: 45px;"></th>
                                 
    
                                    </tr>
                                </thead>
                                <tbody style="border-bottom: 1px solid #ddd;" formArrayName="addresses"
                                    *ngFor="let address of addressControls.controls; let i = index;">
                                    <tr [formGroupName]="i">
                                        <td colspan="12">
                                            <table style="width: 100%;">
                                                <tr class="marginSpace">
                                                    <td>
                                                        <div class="userDatatable-content">
                                                            <input type="text" class="form-control mt-2 mb-2"
                                                                formControlName="prodName" id="prodName_{{i}}" />
                                                                <input type="hidden"  formControlName="pd_PurchaseOrderChildId" id="pd_purchaseOrderChildId_{{i}}" /> 
                                                        </div>
                                                       
                                                        
                                                    </td>
    
    
                                                    <td valign="top">
                                                        <div class="userDatatable-content">
                                                            <input type="number" class="form-control  mt-2 mb-2"
                                                            
                                                            (change)="totalCalculate()"
                                                            (blur)="totalCalculate()"
                                                            (keyup)="totalCalculate()"
                                                             formControlName="quantity" id="quantity_{{i}}" />
                                                        </div>
                                                    </td>
                                                    <td valign="top">
                                                        <div class="userDatatable-content">
                                                            <input type="number" class="form-control  mt-2 mb-2"
                                                            (keyup)="totalCalculate()"  formControlName="price" id="price_{{i}}" />
                                                        </div>
                                                    </td>
                                                    <td valign="top">
                                                        <div class="userDatatable-content">
                                                            <input type="number" class="form-control  mt-2 mb-2"  [readonly]="isReadonly"
                                                                formControlName="total" id="total_{{i}}" />
                                                        </div>
                                                    </td>
    
                                                    <td  valign="top" style="width: 45px;">
                                                        <div *ngIf="i>0" class="userDatatable-content d-inline-block "
                                                            style="margin-left: 15px;">
                                                            <button type="button" class="btn btn-danger btn-sm  mt-2 mb-2"
                                                                (click)="removeAddress(i)">X</button>
                                                        </div>
                                                    </td>
    
                                                </tr>
    
                                            </table>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
    
                        <div class="text-right">
                            <button type="button" class="btn btn-dark btn-default btn-squared mt-2 mb-2"
                                (click)="editAddress()" style="margin-right: 10px;"><i class="fas fa-plus"
                                    style="margin-right:0;"> Add Product</i>
                            </button>
                        </div>
    
                    </div>
    
    
    
                </div>
            </div>
        </form>
        <form [formGroup]="addPI_section3">
            <section class="overall">
                <section class="left_section">
                </section>
                <section class="right_section">
                    <div class="col-lg-12">
                        <div class="row">
    
                            <div class="col-lg-12">
    
                                <div class="row d-flex">
                                    <div class="col-lg-6 mt-2" style="text-align: right;">
    
                                        <span> <label class="col-form-label">Gross
                                                Total(Rs.)</label></span>
                                    </div>
                                    <div class="col-lg-6">
                                        <input type="number" class="form-control mt-2" [(ngModel)]="grossTotal"
                                        [readonly]="isReadonly"    formControlName="section3_gross_total" />
                                    </div>
                                </div>
                            </div>
    
                            <div class="col-lg-6">
                                <div class="form-group ml-2 mt-2">
    
    
                                    <select name="billerID" id="billerIDs" class="form-control"
                                        aria-label="Default select example" formControlName="section3_gst_dropdown"
                                        (change)="getTaxCals();">
                                        <option [ngValue]="null" selected >Select Tax</option>
    
    
    
                                        <option *ngFor="let tax of TaxDropdownList" value="{{tax.taxId}}">
                                            {{tax.combine_val}}
                                        </option>
                                    </select>
                                    <input type="hidden" formControlName="section3_tax_per_hd" id="tax_per_hd_id" />
                                </div>
                            </div>
    
    
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <input type="number" formControlName="section3_taxAmt_txtbox" id="tax_amt_id"
                                    [readonly]="isReadonly"    [(ngModel)]="finalTax" class="form-control mt-2" />
    
                                </div>
                            </div>
  
    
                            <div class="col-lg-12">
                                <div class="form-group row">
    
                                    <div class="col-lg-6 mt-2" style="text-align: right;">
                                        <label>Net Total (Rs.)</label>
                                    </div>
    
                                    <div class="col-lg-6">
                                        <input type="number" class="form-control" [(ngModel)]="grandTotal"   
                                           [readonly]="isReadonly" formControlName="section3_grand_total" />
                                    </div>
    
    
                                </div>
                            </div>
    
                        </div>
                    </div>
                </section>
            </section>
        </form>
    </div>
  


    <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="updatePurchaseOrder()">
            Update
        </button>
        <button type="button" class="btn btn-dark ml-4" data-dismiss="modal" (click)="gotoPurchaseOrderList()">
            Cancel
        </button>
    </div>
</div>
