<div class="contents-section">

    <div class="row no-gutters">
      <div class="col-lg-12 mb-30">
        <div class="card quotation">
          <div class="card-header color-dark fw-500">
            <h3 class="card-header-section"><a href="#" class="breadcrumb-item"><i class="fas fa-home"></i> Home</a>
              <span class="breadcrumb-item active">Payslip</span>
            </h3>

          </div>
          <div class="card-body">
            <div class="userDatatable global-shadow border-0 bg-white w-100">
                <form [formGroup]="currentPayslip" >
                    <div class="row ml-2 mr-2 mb-2">
            
                        <div class="col-lg-6">
                            <div class="form-group row">
                                <label for="year" class="col-lg-12 col-form-label">Year</label>
                                <div class="col-lg-12">
                                    <select name="year"  class="form-control"
                                        (change)="yearChange($event)"
                                        formControlName="year">
                                        <option [ngValue]="null" selected disabled>Select Year</option>
                                        <option *ngFor="let comp_name of yearList" value="{{comp_name.year_id}}">
                                            {{comp_name.year}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="form-group row">
                                <label for="month" class="col-lg-12 col-form-label">Select Month</label>
                                <div class="col-lg-12">
                                    <select name="month"  class="form-control"
                                        (change)="monthChange($event)"
                                        formControlName="month">
                                        <option [ngValue]="null" selected disabled>Select Company Name</option>
                                        <option *ngFor="let comp_name of monthList" value="{{comp_name.month_id}}">
                                            {{comp_name.month}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12" >
                            <div class="form-group row">
                            <div class="col-lg-5"></div>
                            <div class="col-lg-2">
                              
                                <button type="button" (click)="showPDF()" class="btn btn-primary">Show</button>
                            </div>
                            <div class="col-lg-5"></div>

                        </div>
                        </div>
                        

                    </div>
                </form>



            </div>
            <iframe [src]="pdfUrl" width="100%" height="600px" *ngIf="(clickStatus==true)"></iframe>

         
          </div>
        </div>
      </div>
    </div>
  
  </div>
