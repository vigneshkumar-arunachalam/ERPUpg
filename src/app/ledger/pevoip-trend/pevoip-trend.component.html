<div class="contents-section">

    <div class="row no-gutters">
        <div class="col-lg-12 mb-30">
            <div class="card">
                <div class="card-header color-dark fw-500">
                    <h3 class="card-header-section">
                        <a href="#" class="breadcrumb-item"><i class="fas fa-home"></i> Home</a>
                        <span class="breadcrumb-item active">Purchase Entry -Voip Trend</span>
                    </h3>
                
                    <div class="card-body">
                        <div >
                            <div class="col-lg-4 ">
                                <div class="form-group">
                                  <label for="temp1" class="col-lg-12 ">Select Years</label>
                                  <div class="col-lg-12">
                                    <select id="Payment" class="form-control" formControlName="InvType">
                                      <option [ngValue]="null" selected>Select Years</option>
                                      <option *ngFor="let exp of yearsList" value="{{exp.id}}">
                                        {{exp}}
                                      </option>
                                    </select>
                                  </div>
                                </div>
                              </div>
    
                              <div class="col-lg-4 ">
                                <div class="form-group">
                                  <label for="temp1" class="col-lg-12 ">Select Month</label>
                                  <div class="col-lg-12">
                                    <select id="Payment" class="form-control" formControlName="InvType">
                                      <option [ngValue]="null" selected>Select Month</option>
                                      <option *ngFor="let exp of monthList" value="{{exp.id}}">
                                        {{exp}}
                                      </option>
                                    </select>
                                  </div>
                                </div>
                              </div>

                              <div class="col-lg-4 ">
                                <div class="form-group">
                                  <label for="temp1" class="col-lg-12 ">Select Biller</label>
                                  <div class="col-lg-12">
                                    <select id="Payment" class="form-control" formControlName="InvType">
                                      <option [ngValue]="null" selected>Select Biller</option>
                                      <option *ngFor="let exp of billerList" value="{{exp.billerId}}">
                                        {{exp.billerName}}
                                      </option>
                                    </select>
                                  </div>
                                </div>
                              </div>
    
                        </div>
                        
                        <div class="userDatatable global-shadow border-0 bg-white w-100">
                          <div class="table-responsive">
                            <table class="table table-borderless mb-0">
                              <thead>
                                <tr>
                                  <th>Company / Month</th>
                                  <th *ngFor="let month of monthWordList">{{ month.id }}</th>
                                </tr>
                              </thead>
                              <tbody>
                                <tr *ngFor="let entity of monthContentList">
                                  <td>{{ entity.id }}</td>
                                  <td *ngFor="let month of monthWordList; let i = index">
                                    <!-- <span *ngIf="statusData[entity.id] && statusData[entity.id][i]; else notCompleted" class="completed">✅</span>
                                    <ng-template #notCompleted><span class="not-completed">❌</span></ng-template> -->
                                  </td>
                                </tr>
                              </tbody>
                            </table>
                            
              
                          </div>
                         
              
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
