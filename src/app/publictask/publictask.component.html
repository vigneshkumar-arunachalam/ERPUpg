<div class="contents-section">
  <div class="row no-gutters">
    <div class="col-lg-12 mb-30">
      <div class="card">
        <div class="card-header color-dark fw-500">
          <h3 class="card-header-section">
            <a href="#" class="breadcrumb-item"><i class="fas fa-home"></i> Home</a>
            <span class="breadcrumb-item active">Public Task Calendar</span>
          </h3>
   
        </div>
      </div>
      <div class="card-body">
        <!-- FullCalendar will only be shown if events are loaded -->
        <full-calendar [options]="calendarOptions"></full-calendar>
      </div>
    </div>
  </div>
</div>


<div *ngIf="showModal" class="modal-overlay">
  <div class="modal-content">
    <div class="popup-header">
      <h3> IO SG Data Center Daily Checkup</h3>
      <span style="float: right; cursor: pointer;" (click)="closeModal()">âœ–</span>
    </div>
    <div class="popup-body">
      <table>
        <thead>
          <tr>
            <th>Company Name</th>
            <th>Task Name</th>
            <th>Task Status<br> Ok | Not Ok</th>
            <th>Cus Notify</th>
            <th>Attachment</th>
            <th>Reason</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Cal4Care Pte Ltd</td>
            <td>Internet Status</td>
            <td>
              <!-- Yes option -->
              <span class="radio-btn">
                <input type="radio" name="work_status_364" id="work_status_yes_364" value="1" />
              </span>

              <!-- No option -->
              <span class="radio-btn">
                <input type="radio" name="work_status_364" id="work_status_no_364" value="0" />
              </span>
            </td>

            <td><label><input type="checkbox"> 365</label></td>
          </tr>
        </tbody>
      </table>
      <div class="popup-actions">
        <button (click)="saveModal()">Save All</button>
        <button (click)="closeModal()">Cancel</button>
      </div>
    </div>
  </div>
</div>
