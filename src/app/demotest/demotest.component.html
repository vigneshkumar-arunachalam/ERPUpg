<table class="table">
    <thead>
        <th>S.No</th>
        <th>Id</th>
        <th>Name</th>
        <th>Address</th>
        <th>Latitude</th>
        <th>Website</th>
        <th>Company Details</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of list;let i=index;">
            <td>{{i+1}}</td>
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <!-- <td>{{item.address|AddressPipe}}</td> -->
            <td>{{item.address | address}}</td>
            <td>{{item.address.geo.lat}}</td>
            <td> <a href="{{item.website}}"></a>{{item.website}}</td>
            <td>{{item.company.name}}</td>
        </tr>
    </tbody>
</table>
